<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rich Text Editor - Saad Hasan</title>

		<meta property="og:title" content="Rich Text Editor - Saad Hasan" />
		<meta
			property="og:og:description"
			content="Awesome Rich Text Editor with Vanilla Javascript without using any external library or plugin. This site is designed with only Raw HTML, CSS, and Vanilla JavaScript."
		/>
		<meta property="og:image" content="./screenshort.png" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="1920" />
		<meta property="og:image:height" content="1080" />

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<h2>Rich Text Editor</h2>
				<div class="richEditor">
					<div class="toolbar">
						<button class="material-icons" data-element="bold" title="bold">format_bold</button>
						<button class="material-icons" data-element="underline" title="Underline">format_underline</button>
						<button class="material-icons" data-element="italic" title="Italic">format_italic</button>
						<button class="material-icons" data-element="justifyLeft" title="Align Left">format_align_left</button>
						<button class="material-icons" data-element="justifyCenter" title="Align Center">
							format_align_center
						</button>
						<button class="material-icons" data-element="justifyRight" title="Align Right">format_align_right</button>
						<button class="material-icons" data-element="insertUnorderedList" title="Bullet List">
							format_list_bulleted
						</button>
						<button class="material-icons" data-element="createLink" title="Link">link</button>
						<button class="material-icons" data-element="insertImage" title="Attach Image">image</button>
						<button class="material-icons" data-element="add" title="Increase Font Size">add</button>
						<button class="material-icons" data-element="remove" title="Decrease Font Size">remove</button>
					</div>
					<div class="editor" contenteditable="true" data-gramm_editor="false"></div>
					<button id="showCode">Show Code</button>
				</div>
			</div>
		</div>

		<div id="showCodeDialog">
			<h2>Source Code</h2>
			<code>
				<p id="showCodeInput"></p>
			</code>
			<div class="btn">
				<button id="copy"><span class="material-icons">content_copy</span> Copy</button>
				<button id="close"><span class="material-icons">close</span> Close</button>
			</div>
		</div>

			<main>

					<img src="https://github.com/saadh393.png?size=400" alt="Saad Hasan Software Developer from Bangladesh" />
				</div>
